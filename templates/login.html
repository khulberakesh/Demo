
<!DOCTYPE html>
<head>
    {% load staticfiles %}

    {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

{% block title %}
        <title>| Login :: Demo</title>
    {% endblock %}

    {% block css %}
       <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet" type="text/css" />
        <!-- styles -->
        <link href='{% static "css/style.css" %}' rel="stylesheet">
         <link href='{% static "css/style-responsive.css" %}' rel="stylesheet">
         <link href='{% static "css/font-awesome.css" %}' rel="stylesheet">
         <link href='{% static "css/font.css" %}' rel="stylesheet">
         <link href='{% static "css/style-responsive.css.css" %}' rel="stylesheet">
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    {% endblock %}

    {% block script %}
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

        <script src='{% static "js/bootstrap.js" %}'></script>
        <script src='{% static "js/jquery.dcjqaccordion.2.7.js" %}'></script>
        <script src='{% static "js/jquery.min.js" %}'></script>
        <script src='{% static "js/jquery.nicescroll.js" %}'></script>
        <script src='{% static "js/jquery.scrollTo.js" %}'></script>
        <script src='{% static "js/jquery.slimscroll.js" %}'></script>
        <script src='{% static "js/jquery.dcjqaccordion.2.7.js" %}'></script>
         <script src='{% static "js/lightbox-plus-jquery.min.js" %}'></script>
    {% endblock %}

</head>
<body>
<div class="log-w3">
<div class="w3layouts-main">
	<h2>Sign In Now</h2>
		<form class="content-wrap" method="post">{% csrf_token %}
			<input type="email" class="ggg" name="username" placeholder="E-MAIL" required="">
			<input type="password" class="ggg" name="pass" placeholder="PASSWORD" required="">
				<div class="clearfix"></div>
				<input type="submit" value="Sign In" name="login">
            <p style="color: red;font-weight: bold;text-align: center;">{{ invalid }}</p>
		</form>
		<p>Don't Have an Account ?<a href="/register">Create an account</a></p>
</div>
</div>

</body>
</html>
