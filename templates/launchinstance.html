{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
    <title>Launch Instance</title>
{% endblock %}

{% block css %}{{block.super}}

{% endblock %}

{% block content %}
<section id="main-content">
<section class="wrapper">
<div class="row">
             <div style="margin-left: 27px">{% if success %}<p style="color: green;">{{ success }}</p>{% elif error %}<p style="color: #ff0000;">{{ error }}</p>{% endif %}</div>

<div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Launch Instance
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-cog" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="commentForm"  method="post">{% csrf_token %}
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-3">Size of fleet</label>
                                        <div class="col-lg-6">
                                            <input class=" form-control" id="cname" name="sizeoffleet"  type="text" required="">
                                        </div>
                                    </div>

                                     <div class="form-group ">
                                        <label for="cemail" class="control-label col-lg-3">Type of instances</label>
                                        <div class="col-lg-6">
                                            <input class="form-control " id="cemail" type="text" name="tyinstances" required="">
                                        </div>
                                    </div>
                                     <div class="form-group ">
                                        <label for="cemail" class="control-label col-lg-3">Max price</label>
                                        <div class="col-lg-6">
                                            <input class="form-control " id="cemail" type="text" name="maxprice" required="">
                                        </div>
                                    </div>
                                     <div class="form-group ">
                                        <label for="cemail" class="control-label col-lg-3">Request expiration time</label>
                                        <div class="col-lg-6">
                                            <input class="form-control " id="cemail" type="text" name="exptime" required="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-primary" type="submit">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
    </div>
</section>

</section>

	{% endblock %}
