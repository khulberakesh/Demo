{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
    <title>Configure User</title>
{% endblock %}

{% block css %}{{block.super}}

{% endblock %}

{% block content %}
<section id="main-content">
<section class="wrapper">
<div class="row">

<div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Configure User
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-cog" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                                <form class="cmxform form-horizontal " id="commentForm"  method="post">{% csrf_token %}
                                <form class="cmxform form-horizontal " id="commentForm" method="get" action="" novalidate="novalidate">
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-3">Api key</label>
                                        <div class="col-lg-6">
                                            <input class=" form-control" id="cname" name="apikey" minlength="2" type="text" required="">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cemail" class="control-label col-lg-3">Secret Key</label>
                                        <div class="col-lg-6">
                                            <input class="form-control " id="cemail" type="text" name="Secret" required="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <button class="btn btn-primary" type="submit">GO</button>
                                        </div>
                                    </div>
                                </form>
                                </form>
                            </div>
                        </section>

                        </div>
    </div>

                    </section>
                </div>
    </div>
</section>

</section>

	{% endblock %}
